<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo de Autenticaci칩n con Flask</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
</head>
<style>
    section {
        background: linear-gradient(#e66465, #9198e5);
    }
    body {
        background: linear-gradient(#e66465, #9198e5);
    }
</style>
<body>
    <section class="hero is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Inicio
                            </a>
                            <a href="{{ url_for('main.contacto') }}" class="navbar-item">
                                Contacto
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.anime') }}" class="navbar-item">
                                Cat치lago de Productos
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Inicio de sesi칩n
                            </a>
                            <a href="{{ url_for('auth.register') }}" class="navbar-item">
                                Registro
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Cerrar Sesi칩n
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
